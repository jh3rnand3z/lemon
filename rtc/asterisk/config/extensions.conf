[general]
static=yes
writeprotect=no
extenpatternmatchnew=no
clearglobalvars=no
autofallthrough=no


[globals]
CONSOLE = Console/dsp

IOFUN = SIP/iofun

GOCELLA = SIP/gocella_18777786075


[from_iofun]
include = default
include = default_iofun


[default]
; system default

exten = 500,1,Answer()
	same = n,Wait(0.1)
	same = n,Playback(tt-monkeys)
	same = n,Hangup()


[fun-accounts]

exten = _1XXXXX!,1,Set(CALLERID(num)=18777786075)
  same = n,Wait(0.1)
  same = n,Dial(${GOCELLA}/${EXTEN},45)
  same = n,Hangup()


[default_iofun]

; IO FUN default

exten = _5X!,1,Wait(0.1)
  same = n,Dial(IOFUN/${EXTEN})


[DID_18777786075]

exten = 18777786075,1,Answer()
    same = n,Playback(silence/1)
    same = n,Set(CHANNEL(language)=gocella)
   
    same = n,AMD()
    same = n,NoOp(${AMDSTATUS})
    same = n,GotoIf($[${AMDSTATUS}=HUMAN]?humn:mach)
    same = n(mach),Playback(voicemail)
    same = n,Hangup()
    same = n(humn),Background(studentloan)
    same = n,Wait(0.5)
    same = n,Background(studentloan)
    same = n,Wait(0.5)
    same = n,Background(studentloan)
    
    ;same = n,Wait(0.5)
    ;same = n,Background(studentloan)
    
    same = n,Hangup()

